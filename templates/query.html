{% extends 'layout.html' %}
{% block body %}
<div id="tesb_card_body_controls">
  <form action = "/generate" method = "POST" id="scraperbot">
    <div class="form-group row">
        <label for="UserName"class="col-sm-2 col-form-label" style="font-weight: bold">User Name:</label>
        <input type="user" class="form-control col-sm-4" id="UserName" name="user" placeholder="ThousandEyes User Name"></input>
      </div>
      <div class="form-group row">
        <label for="AuthHeader"class="col-sm-2 col-form-label" style="font-weight: bold">Authentication Token:</label>
        <input type="password" class="form-control col-sm-8" id="AuthHeader" name="auth" placeholder="ThousandEyes user Authentication Token"></input>
      </div>
    <div class="form-group row">
      <label for="ReportSelector" class="col-sm-2 col-form-label" style="font-weight: bold">Report Query:</label>
      <select class="form-control col-sm-8" name="report" id="ReportSelector">
        <option value="AccountGroups">Assigned Account Groups (Leave Account Group Number blank)</option>
        <option value="Tests">Tests Information with calculated usage</option>
        <option value="AlertRules">Alert Rules</option>
        <option value="AgentList">Agent Lists</option>
      </select>
    </div>
    <div class="form-group row">
      <label for="AID" class="col-sm-2 col-form-label" style="font-weight: bold">Account Group Number:</label>
      <input type="number" class="col-sm-2 form-control" id="AID" name="aid" placeholder="AID number">
</div>
    <button type="submit" class=" col-sm-1 btn btn-secondary">Submit</button>
  </form>
  </div>
{% endblock %}
