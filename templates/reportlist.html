{% extends 'layout.html' %}
{% block body %}
<div id="tesb_card_body_controls">
  <table class="table">
    <thead>
    <tr>
      <th scope="col"> Created By</th>
      <th scope="col"> Report Type</th>
      <th scope="col"> Query Date</th>
      <th scope="col"> CSV File Name</th>
    </tr>
    </thead>
    <tbody>
  {% for report in reportlist %}
  <tr>
<td>{{report.created_by}}</td>
<td>{{report.report_name}}</td>
<td>{{report.query_date}}</td>
<td>{{report.csv_file_name}}</td>
  {% endfor %}
  </tbody>
  </table>
  </div>
{% endblock %}
